<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Taste of Europe</title>
</head>

<body>
    <nav class="nav justify-content-center bg-light p-2 ">
        <a class="nav-link active" href="#">Accueil</a></li>
        <a class="nav-link" href="#">Programme</a></li>
        <a class="nav-link" href="#"><img src="">(Logo)</a></li>
        <a class="nav-link" href="#">Tickets</a></li>
        <a class="nav-link" href="#">Administration</a></li>
    </nav>

    <div class="grid"> <!-- Début Grille -->
        <h1 class="d-flex justify-content-center mt-5">Tickets</h1>

        <form method="post" class="p-4 offset-md-4 col-md-4 justify-content-center border">
            <legend>Inscription aux activités :</legend>
                <div class="form-group mt-2">
                    <label for="nom" >Nom :</label>
                    <input id="nom" type="text" class="form-control" placeholder="Votre nom">
                </div>

                <div class="form-group mt-2">
                    <label for="prenom" >Prénom :</label>
                    <input id="prenom" type="text" class="form-control" placeholder="Votre prénom">
                </div>

                <div class="form-group mt-2 mb-2">
                    <label for="mail" >Adresse mail :</label>
                    <input id="mail" type="mail" class="form-control" placeholder="Votre adresse mail">
                </div>

                Choisissez les animations auxquelles vous souhaitez participer :<br>
                <div class="form-check form-check-inline mt-2">
                    <input class="form-check-input" type="checkbox" value="" id="check1">
                    <label class="form-check-label" for="check1"> Animation 1 </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="check2">
                    <label class="form-check-label" for="check2"> Animation 2 </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="check3">
                    <label class="form-check-label" for="check3"> Animation 3 </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="" id="check4">
                    <label class="form-check-label" for="check4"> Animation 4 </label>
                </div>

                <div class="text-center"><br>
                    <input type="submit" value="Envoyer" class="btn btn-warning">
                </div>
        </form>
    </div> <!-- Fin Grille -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
